spring:
  config:
    import:
      - submodule/reliable-kku-server-submodule/application-db-dev.yaml
    activate:
      on-profile: dev
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
